<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Davies Burger</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Logo do Davie's Burgers" id="logo">
      <hr>
      <form action="submission.html" method="POST">
        <h1>Crie um hambúrguer!</h1>
        <section class="protein">
          <label for="patty">Que tipo de proteína você gostaria?</label>
          <input type="text" name="patty" id="patty">
        </section>
        <hr>
        <section class="patties">
          <label for="amount">Quantos hambúrgueres você gostaria?</label>
          <input type="number" name="amount" id="amount">
        </section>
        <hr>
        <section class="cooked">
          <label for="doneness">Como você quer que seu hambúrguer seja cozido</label>
          <br>
          <span>Raro</span>
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
          <span>Bem passado</span>
        </section>
        <hr>
        <section class="toppings">
          <span>Quais coberturas você gostaria?</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce">
          <label for="lettuce">Alface</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">Tomate</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Cebola</label>
        </section>
        <hr>
        <section class="cheesy">
          <span>Você gostaria de adicionar queijo?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Sim</label>
          <input type="radio" name="cheese" id="no" value="no">
          <label for="no">Não</label>
        </section>
        <hr>
        <section class="bun-type">
          <label for="bun">Que tipo de pão você gostaria?</label>
          <select name="bun" id="bun">
            <option value="sesame">Gergelim</option>
            <option value="potatoe">Batata</option>
            <option value="pretzel">Pretzel</option>
          </select>
        </section>
        <hr>
        <section class="sauce-selection">
          <label for="sauce">Que tipo de molho você gostaria?</label>
          <input list="sauces" id="sauce" name="sauce">
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo">Maionese</option>
            <option value="mustard">Mostarda</option>
          </datalist>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Há algo mais que você gostaria de adicionar?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>
        <section class="submission">
          <input type="submit" value="Enviar">
        </section>
      </form>
    </section>
  </body>
</html>
